<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leevelope</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div>
    <div id="top">
      <!-- folders -->
      <div class="folders">
        <div class="computer">
          <img src="img/computer.png" id="computer" alt="내컴퓨터">
          <div><span>내 컴퓨터</span></div>
        </div>

        <div class="about">
          <img src="img/about.png" id="about" alt="내자료실">
          <span>내 자료실</span>
        </div>

        <div class="timeline">
          <img src="img/timeline.png" id="timeline" alt="타임라인">
          <span>타임라인</span>
        </div>

        <div class="portfolio">
          <img src="img/portfolio.png" id="portfolio" alt="포트폴리오">
          <span>포트폴리오</span>
        </div>

        <div class="contact">
          <img src="img/contact.png" id="contact" alt="연락처">
          <span>Contact</span>
        </div>
      </div>
      <!-- folders -->

      <!-- modal -->
      <div id="modal">

        <div class="computerModal">
          <div class="modalTop">
            <div class="modalTitle">내 컴퓨터</div>
            <div class="computerClose">
              <div class="closeButton">X</div>
            </div>
          </div>
          <div class="modalInner">
            <div class="inner">
              <p>프론트엔드 이정우 컴퓨터입니다.</p>
            </div>
          </div>
        </div>

        <div class="aboutModal">
          <div class="modalTop">
            <div class="modalTitle">내 자료실</div>
            <div class="aboutClose">
              <div class="closeButton">X</div>
            </div>
          </div>
          <div class="modalInner">
            <div class="inner">
              <p>aboutModal입니다.</p>
            </div>
          </div>
        </div>

        <div class="timelineModal">
          <div class="modalTop">
            <div class="modalTitle">타임라인</div>
            <div class="timelineClose">
              <div class="closeButton">X</div>
            </div>
          </div>
          <div class="modalInner">
            <div class="inner">
              <p>timelineModal입니다.</p>
            </div>
          </div>
        </div>

        <div class="portfolioModal">
          <div class="modalTop">
            <div class="modalTitle">포트폴리오</div>
            <div class="portfolioClose">
              <div class="closeButton">X</div>
            </div>
          </div>
          <div class="modalInner">
            <div class="inner">
              <p>portfolio.</p>
            </div>
            <div class="innerBottom">
              <div class="innerLeft">

              </div>
              <div class="innerRight">

              </div>
            </div>
          </div>
        </div>

        <div class="contactModal">
          <div class="modalTop">
            <div class="modalTitle">Contact</div>
            <div class="contactClose">
              <div class="closeButton">X</div>
            </div>
          </div>
          <div class="modalInner">
            <div class="inner">
              <p>phone</p>
              <p>010-8335-2805</p>
              <p>email</p>
              <p>leevelope@naver.com</p>
              <p>git</p>
              <p>어쩌구저쩌구</p>
            </div>
            <div class="innerBottom">
              <div class="innerLeft">

              </div>
              <div class="innerRight">

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- modal -->


      <div class="alert">
        <div class="topAlert">

        </div>
        <div class="innerAlert">

        </div>
      </div>

    </div>
    <!-- top -->

    <div id="bottom">
      <!-- bottom -->
      <div id="start">
        <button type="button" class="bottomButton"><img src="img/window.png"></button>

        <div class="trash"></div>

        <div class="wallet"></div>

        <div class="trash"></div>
      </div>
      <!-- start -->

      <div id="btfolders">
        <div class="bottomComputer">
          <img src="img/computer.png" id="computer" alt="내컴퓨터">
        </div>

        <div class="bottomContact">
          <img src="img/contact.png" id="contact" alt="연락처">
        </div>
      </div>

      <div class="bottomTime">
        <span id="clock">clock</span>
        <span id="apm">ampm</span>
      </div>
      <!-- btfolders -->
    </div>
    <!-- bottom -->

  </div>

  <script src="js/index.js"></script>
</body>

</html>
